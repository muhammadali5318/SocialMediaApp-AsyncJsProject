<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS custom css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/login.css">

    <!-- Font awesome and font  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <title>Sign Up</title>
    <!-- fav-icon -->
    <link rel="shortcut icon" href="./Assets/Images/fav.png" type="image/x-icon">

</head>


<body>




    <div class="container">

        <div class="row">


            <div class="mt-5 d-flex align-items-center
                    justify-content-center">

                <form onsubmit="signUpForm()" class="p-5">


                    <h4 class="form-txt mb-4 text-center">
                        Sign up to Alpha Finance
                        </h2>
                        <div class="mb-3">
                            <div class="input-parent">
                                <input type="text" class="form-control" placeholder="Name" required id="signUpInputname" autocomplete="off" aria-describedby="emailHelp">
                                <span class="icon"> <i class="fas fa-user-edit"></i></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="input-parent">
                                <input type="email" class="form-control" placeholder="Email" required id="SignUpInputEmail" autocomplete="off" aria-describedby="emailHelp">
                                <span class="icon"> <i class="fas fa-envelope"></i></span>
                                <p class="px-2 mailExist">Email Already Exist</p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-parent">
                                <span class="icon pass-icon"> <i class="fas
                                        fa-eye" onclick="toggle()"></i></span>
                                <input type="password" placeholder="Password" required class="form-control" id="password">
                                <p class="px-2 pasmatch">password does not match</p>
                                <p class="px-2 paslength">Password length is less than 8 digits</p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-parent">
                                <span class="icon pass-icon"> <i class="fas
                                    fa-eye" onclick="toggle1()"></i></span>
                                <input type="password" placeholder="Confirm-Password" id="password1" required class="form-control">
                                <p class="px-2 pasmatch1">password does not match </p>
                                <p class="px-2 paslength1">Password length is less than 8 digits</p>
                                </p>
                            </div>
                        </div>
                        <div class="text-center">

                            <button type="submit" class="btn
                        px-5 SignUpBtn">Sign Up</button>
                            <p class="px-2 mt-3 text-success accountCreated">Congrats your account is created</p>

                        </div>

                        <div class="mt-3">
                            <p class="account-p">
                                Already Have an account? <a class="sign-up-a" target="_blank" href="login.html">Log In
                                Now</a>
                            </p>
                        </div>



                        <hr class="line">

                        <div>
                            <h6 class="text-center">Follow Us On</h3>
                                <div class="d-flex align-items-center
                                justify-content-center">
                                    <span class="social-icon mx-2 p-2">
                                    <i class="fab fa-instagram fa-lg"></i>
                                </span>
                                    <span class="social-icon mx-2 p-2"> <i
                                        class="fab fa-twitter-square fa-lg"></i></span>
                                    <span class="social-icon mx-2 p-2"> <i
                                        class="fab fa-facebook-square fa-lg"></i></span>
                                </div>
                        </div>

                </form>



            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="./sctipts/login.js"></script> -->
    <script src="./Assets/scripts/signupScript.js"></script>
</body>

</html>
