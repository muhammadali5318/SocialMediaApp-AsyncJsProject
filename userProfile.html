<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="./Assets/css/login.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>User Profile</title>
    <!-- fav-icon -->
    <link rel="shortcut icon" href="./Assets/Images/fav.png" type="image/x-icon">
</head>


<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="ms-3 navbar-brand" href="#">Social Media App</a>

            <a class="toga" href="#">
                <i class="fas fa-bars"></i>
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>

                </li>
            </ul>
            <section class="pe-2 me-5">
                <ul class="d-flex flex-nowrap flex-row align-items-center
                        justify-content-between gap-3 navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link WelcomeTag" href="userProfile.html" id="navbarDropdown" role="button">

                        </a>

                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link logout" href="#" id="navbarDropdown" role="button">
                                Logout </a>

                    </li>
                </ul>
            </section>

        </div>
    </nav>


    <div class="container">

        <div class="row">


            <div class="d-flex align-items-center
                    justify-content-center mt-5">




                <form onsubmit="UpdateInfo()" class="ProfileInfo p-5">


                    <h4 class="form-txt mb-4 text-center">
                        User Profile Information
                        </h2>
                        <div class="mb-3">
                            <div class="input-parent">
                                <input type="text" class="form-control" placeholder="Name" required id="ProfileName" autocomplete="off" aria-describedby="emailHelp">
                                <span class="icon"> <i class="fas fa-user-edit"></i></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="input-parent">
                                <input type="email" class="form-control" placeholder="Email" required id="ProfileEmail" autocomplete="off" aria-describedby="emailHelp">
                                <span class="icon"> <i class="fas fa-envelope"></i></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-parent">
                                <span class="icon pass-icon"> <i class="fas
                                        fa-eye" onclick="toggle()"></i></span>
                                <input type="Text" placeholder="Password" required class="form-control" id="ProfilePassword">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-parent">
                                <span class="icon pass-icon"> <i class="fas
                                        fa-eye" onclick="toggle()"></i></span>
                                <input type="Text" placeholder="Password" required class="form-control" id="ProfileConPassword">
                            </div>
                        </div>
                        <div class="text-center">

                            <button type="submit" class="btn
                                px-5">Update Now</button>
                        </div>



                        <hr class="line">

                        <div>
                            <h6 class="text-center">Follow Us On</h3>
                                <div class="d-flex align-items-center
                                justify-content-center">
                                    <span class="social-icon mx-2 p-2">
                                    <i class="fab fa-instagram fa-lg"></i>
                                </span>
                                    <span class="social-icon mx-2 p-2"> <i
                                        class="fab fa-twitter-square fa-lg"></i></span>
                                    <span class="social-icon mx-2 p-2"> <i
                                        class="fab fa-facebook-square fa-lg"></i></span>
                                </div>
                        </div>

                </form>



            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./Assets/scripts/profile.js"></script>
    <script src="./Assets/scripts/currentUser.js"></script>
</body>

</html>
